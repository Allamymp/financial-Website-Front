<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/homePage.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Home Page</title>
</head>

<body>
  <div class="container">
    <div class="left-grid">
      <h2>Company Name</h2>
      <h4>@User Name</h4>
      <ul id="portfolio-list">
        <li id="portfolio-main-item">My Portfolio</li>
        <li><button>Porfolio 1</button></li>
        <li><button>Porfolio 2</button></li>
        <li><button>Porfolio 3</button></li>
        <li id="add-portfolio"><button class="material-icons">add</button></li>
      </ul>
    </div>
    <div class="central-grid">
      <ul id="search-bar">
        <li class="material-icons">search</li>
        <li><input type="text" placeholder="Search.."></li>
      </ul>
      <div id="light-mode"><span class="material-icons"> light_mode</span></div>
      <div id="notifications"> <span class="material-icons">notifications</span></div>
      <div id="image-profile"><img src=""></div>

      <div class="carousel">
        <h3>Top Companys today</h3>
        <div class="carrossel-container">
          <button class="prev"> < </button>
          <div class="carrossel">
            <div class="item">
              <img src="https://purepng.com/public/uploads/large/purepng.com-microsoft-logo-iconlogobrand-logoiconslogos-251519939091wmudn.png">
            </div>
            <div class="item">
              <img src="https://logos-download.com/wp-content/uploads/2016/06/General_Electric_logo_GE.png">
            </div>
            <div class="item">
              <img src="https://1105r.com/wp-content/uploads/carrier/softbank/docomo-logo.png">
            </div>
            <div class="item">
              <img src="https://1000logos.net/wp-content/uploads/2016/11/Cisco-logo.png">
            </div>
            <div class="item">
              <img src="http://lofrev.net/wp-content/photos/2016/06/walmart-logo.jpg">
            </div>
            <div class="item">
              <img src="https://www.custompcreview.com/wp-content/uploads/2013/08/intel_logo.jpg">
            </div>
            <div class="item">
              <img src="https://yt3.ggpht.com/a/AATXAJzgTMVjNHJ7SyOHPRhNMeP8y6vHFsKkI3RYNg=s900-c-k-c0xffffffff-no-rj-mo">
            </div>
            <div class="item">
              <img src="https://www.beckershospitalreview.com/images/2017-images/08/Nokia%20logo%20big-01.jpg">
            </div>
            <div class="item">
              <img src="https://fm.cnbc.com/applications/cnbc.com/resources/img/editorial/2011/08/23/19294874-Pfizer_logo.1910x1000.jpg">
            </div>
            <div class="item">
              <img src="https://1000logos.net/wp-content/uploads/2016/10/apple-emblem.jpg">
            </div>
          </div>
          <button class="next">></button>
        </div>
      </div>
    </div>


  </div>
  <script src="script/homePage.js"></script>
</body>

</html>
